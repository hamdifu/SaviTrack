<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='item.css') }}">
    <title>List</title>
</head>
<body>
    <section>

        <div class="container">
           <div class="cart">
              <div class="col-md-12 col-lg-10 mx-auto">
                <h2 class="px-5 p-2">Items</h2>
                  {% for link in links %}
                 <div class="cart-item">
                    <div class="row">
                       <div class="col-md-6 center-item">
                          <h5>{{link.title}}</h5>
                       </div>
  
                       <div class="col-md-6 center-item">
                          <div class="input-group number-spinner">
           
                              <h5><span id="current-price"> Current Price : {{link.price}}</span> </h5>
                              </button>
                          </div>
                       </div>
                    </div>
                 </div>
                  {%endfor%}
              </div>
           </div>
        </div>
    </section>
</body>
</html>
